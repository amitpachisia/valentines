<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', sans-serif;
}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

.container{
  background:rgba(255,255,255,0.95);
  padding:30px 20px;
  border-radius:20px;
  width:90%;
  max-width:380px;
  text-align:center;
  position:relative;
  z-index:2;
  box-shadow:0 10px 30px rgba(0,0,0,0.2);
}

h1{
  color:#ff2f68;
  margin-bottom:20px;
  font-size:24px;
}

.buttons{
  margin-top:25px;
  position:relative;
  height:80px;
}

button{
  padding:12px 24px;
  border:none;
  border-radius:25px;
  font-size:16px;
  cursor:pointer;
  transition:transform 0.2s ease;
  position:absolute;
}

#yesBtn{
  left:30px;
  background:#ff2f68;
  color:#fff;
}

#noBtn{
  right:30px;
  background:#ddd;
  color:#444;
  transition:left 0.15s ease, top 0.15s ease;
}

#result{
  margin-top:20px;
  display:none;
}

#result img{
  width:100%;
  border-radius:16px;
  margin-top:12px;
}

/* Hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:20px;
  animation:floatUp linear forwards;
  z-index:1;
  pointer-events:none;
}

@keyframes floatUp{
  from{
    transform:translateY(0) scale(1);
    opacity:1;
  }
  to{
    transform:translateY(-110vh) scale(1.8);
    opacity:0;
  }
}
</style>
</head>
<body>

<div class="container">
  <h1>Would you be my Valentine? üíñ</h1>

  <div class="buttons" id="btnArea">
    <button id="yesBtn">Yes üòç</button>
    <button id="noBtn">No üôà</button>
  </div>

  <div id="result">
    <h2>Yay! I knew it ‚ù§Ô∏è</h2>
    <p>Happy Valentine‚Äôs Day!</p>

    <!-- Replace later with your own photo -->
    <img
      src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?q=80&w=900&auto=format&fit=crop"
      alt="Couple">
  </div>
</div>

<!-- Romantic background music (plays after YES click) -->
<audio id="bgMusic" loop>
  <source
    src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7b4c7a1f0c.mp3?filename=romantic-piano-112199.mp3"
    type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const result = document.getElementById("result");
const container = document.getElementById("btnArea");
const bgMusic = document.getElementById("bgMusic");

/* Move NO button */
function moveNoButton() {

  const areaWidth = container.clientWidth - noBtn.offsetWidth;
  const areaHeight = container.clientHeight - noBtn.offsetHeight;

  const x = Math.random() * areaWidth;
  const y = Math.random() * areaHeight;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
  noBtn.style.right = "auto";
}

/* Make NO impossible to click */
noBtn.addEventListener("mouseenter", moveNoButton);

noBtn.addEventListener("mousedown", function(e){
  e.preventDefault();
  moveNoButton();
});

noBtn.addEventListener("touchstart", function(e){
  e.preventDefault();
  moveNoButton();
}, { passive:false });

noBtn.addEventListener("click", function(e){
  e.preventDefault();
  moveNoButton();
});

/* YES logic */
yesBtn.addEventListener("click", () => {
  result.style.display = "block";
  startHearts();

  bgMusic.volume = 0.6;
  bgMusic.play().catch(() => {});
});

/* Hearts animation */
let heartIntervalStarted = false;

function startHearts(){
  if(heartIntervalStarted) return;
  heartIntervalStarted = true;

  setInterval(createHeart, 200);
}

function createHeart(){
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.textContent = "‚ù§Ô∏è";

  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
  heart.style.fontSize = (Math.random() * 10 + 16) + "px";

  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 6000);
}
</script>

</body>
</html>
